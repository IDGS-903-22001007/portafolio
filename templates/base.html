<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bryan Saul Domínguez Mares - Desarrollador Full Stack{% endblock %}</title>
    <meta name="description" content="Portafolio de Bryan Saul Domínguez Mares - TSU en Desarrollo de Software especializado en Angular, C#, Kotlin y tecnologías modernas.">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="{{ url_for('home') }}" class="nav-brand">
                <i class="fas fa-code"></i> Bryan Dev
            </a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="{{ url_for('about') }}"><i class="fas fa-user"></i> Sobre Mí</a></li>
                <li><a href="{{ url_for('projects') }}"><i class="fas fa-laptop-code"></i> Proyectos</a></li>
                <li><a href="{{ url_for('contact') }}"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
            <div class="nav-toggle" id="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div>
                <p>&copy; 2024 Bryan Saul Domínguez Mares. Todos los derechos reservados.</p>
                <p>Desarrollador Full Stack | TSU en Desarrollo de Software</p>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/bryan-sa%C3%BAl-dom%C3%ADnguez-mares-b099a1287/" target="_blank" class="social-link" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/IDGS-903-22001007" target="_blank" class="social-link" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:brayan.saul67@gmail.com" class="social-link" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Navegación responsiva
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Smooth scrolling para enlaces internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animaciones de scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
